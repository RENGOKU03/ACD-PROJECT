<head>

<body>

    <label>Image </label>
    <input type="text" id="Imagebox">
    <label>Make</label>
    <input type="text" id="Makebox">
    <label>Name</label>
    <input type="text" id="Namebox">
    <label>price</label>
    <input type="text" id="Pricebox">
    <label>rating</label>
    <input type="text" id="Ratingbox">

    <hr>

    <button id="Insbtn">Insert</button>
    <button id="Selbtn">Select</button>
    <button id="Updbtn">Update</button>
    <button id="Delbtn">Delete</button>


    <!-- IMPORTS AND CONFIGURATION OF FIREBASE. -->

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCSOsAdb5KlBTWg8OaI-kb3Np_apubBzBs",
            authDomain: "clone-7e368.firebaseapp.com",
            databaseURL: "https://clone-7e368-default-rtdb.firebaseio.com",
            projectId: "clone-7e368",
            storageBucket: "clone-7e368.appspot.com",
            messagingSenderId: "156834042204",
            appId: "1:156834042204:web:4717c05711d9747a88b199",
            measurementId: "G-VF48NF5E0E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, set, child, update, remove, get }
            from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const db = getDatabase();

        var namebox = document.getElementById("Namebox");
        var imagebox = document.getElementById("Imagebox");
        var makebox = document.getElementById("Makebox");
        var pricebox = document.getElementById("Pricebox");
        var ratingbox = document.getElementById("Ratingbox");

        var insBtn = document.getElementById("Insbtn");
        var selBtn = document.getElementById("Selbtn");
        var updBtn = document.getElementById("Updbtn");
        var delBtn = document.getElementById("Delbtn");

        function InsertData() {
            
            set(ref(db, "items/" + namebox.value), {
                image: imagebox.value,
                name: namebox.value,
                make: makebox.value,
                price: pricebox.value,
                rating: ratingbox.value,
            })

                .then(() => {
                    alert("data stored successfully");
                })
                .catch((error) => {
                    alert("Unsuccessfull ,error" + error);
                })
        }

            function SelectData(){
                const dbref=ref(db);

                get(child(dbref,"items/" + namebox.value))
                .then((snapshot)=>{
                    if(snapshot.exists()){
                  
                        makebox.value = snapshot.val().make;
                        imagebox.value = snapshot.val().image;
                        pricebox.value = snapshot.val().price;
                        ratingbox.value = snapshot.val().rating;

                    }
                    else{
                        alert("No Data Found");
                    }

                })
                .catch((error)=>{
                    alert("Unsuccessfull ,error" + error);
                });
            }        


        insBtn.addEventListener('click', InsertData);
        selBtn.addEventListener('click', SelectData);


    </script>


</body>
